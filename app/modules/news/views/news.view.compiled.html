<div class="container--news__list">
	<ul class="news__list">
		<li data-ng-repeat="newz in news.newsArray">
			<a href="#">
				<h4>
					{{newz.title}}
				</h4>
				<blockquote>
					{{newz.getFullDate() || 'nothing'}}
				</blockquote>
			</a>
		</li>
	</ul>
	<div class="pagination"></div>
</div>
